<div class="jumbotron">
  <h1>Log In</h1>
  <form class="form-horizontal" ng-submit="auth.login()">
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" placeholder="Email" ng-model="auth.user.email" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" placeholder="Password" ng-model="auth.user.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input class="btn btn-default" type="submit" value="Log In">
      </div>
    </div>
  </form>
</div>
