<h2>Search!</h2>
Zip: <input type="text" ng-model="home.zip">
<input type="button" value="Submit" ng-click="home.findLegislators(home.zip)">
<ul>
  <li ng-repeat="result in home.results">
    {{ result.first_name }} {{ result.middle_name }} {{ result.last_name }} ({{ result.chamber }},
    {{ result.party }}-{{ result.state }}{{ result.district }})
  </li>
</ul>
