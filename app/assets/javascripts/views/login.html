<div class="jumbotron">
  <h1>Log In</h1>
  <form name="form" class="form-horizontal" ng-submit="auth.login()">
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input name="email" class="form-control" type="email" placeholder="Email" ng-model="auth.user.email" autofocus required>
      
        <div ng-messages="form.email.$error" ng-if="form.email.$touched">
          <div ng-message="required">
            Please enter your email!
          </div>
          <div ng-message="email">
            Must be a valid email!
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input name="password" class="form-control" type="password" minlength="6" placeholder="Password" ng-model="auth.user.password" required>
      
        <div ng-messages="form.password.$error" ng-if="form.password.$touched">
          <div ng-message="required">
            Please enter your password!
          </div>
          <div ng-message="minlength">
            Passwords are at least 6 characters!
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input class="btn btn-default" type="submit" value="Log In">
      </div>
    </div>
  </form>
</div>
