<div class="jumbotron">
  <h1>Register</h1>
  <form name="form" class="form-horizontal" ng-submit="auth.register()">
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" name="email" type="email" placeholder="Email" ng-model="auth.user.email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control" name="password" type="password" placeholder="Password" ng-model="auth.user.password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Confirm</label>
      <div class="col-sm-10">
        <input class="form-control" name="password" type="password" placeholder="Retype password" ng-model="auth.user.password_confirmation" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input class="btn btn-default" type="submit" value="Sign Up">
      </div>
    </div>
  </form>

  <p>Already signed up? <a ui-sref="login" class="jumbotron-text-link">Log in.</a></p>
</div>
