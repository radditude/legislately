<div class="jumbotron">
  <h1>Register</h1>
  <form class="form-horizontal" ng-submit="auth.register()">
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" placeholder="Email" ng-model="auth.user.email" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control" type="username" placeholder="Username" ng-model="auth.user.username">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" placeholder="Password" ng-model="auth.user.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input class="btn btn-default" type="submit" value="Sign Up">
      </div>
    </div>
  </form>

  <p>Already signed up? <a ui-sref="login">Log in.</a></p>
</div>
