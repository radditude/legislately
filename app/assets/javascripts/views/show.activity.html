<div class="votes-container">
  <div class="panel panel-default" ng-repeat="vote in show.votes">
    <div class="panel-heading">
      <h4 class="panel-title">
        <i>{{ vote.date | date : "M/d" }}</i> |
        <b>{{ show.profile.first_name}} {{ show.profile.last_name }}</b>
        voted <b>{{ vote.position }}</b> {{ vote.question }}
      </h4>
    </div>
    <div class="panel-body">
      {{ vote.description }}
    </div>
  </div>
</div>
